<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>
    DocTo
    </title>
<style>
body {
  font-family: SansSerif, Helvetica, sans-serif;
}

* {
  box-sizing: border-box;
}

/* style the container */
.container {
  border-radius: 30px;
  background-color: #f2f2f2;
  padding: 20px 0 30px 0;
}

/* style inputs and link buttons */
input {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 4px;
  margin: 5px 0;
  opacity: 0.85;
  display: inline-block;
  font-size: 20px;
  line-height: 20px;
  text-decoration: none; /* remove underline from anchors */
}

input:hover {
  opacity: 1;
}

/* style the submit button */
input[type=submit] {
  background-color: #BB1D9D;
  color: white;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #8e1c71;
}

/* Two-column layout */
.col {
  float: left;
  width: 100%;
  padding: 0 50px;
  margin: 6px auto auto;
}

/* Clear floats after the columns */
.row {
  display: table;
  clear: both;
  left: 25%;
  padding: 0 50px;
}

.main {
    margin: 7% 28%;
}

@media screen and (max-width: 1000px) {
  .col {
    width: 100%;
    margin-top: 0;
  }
  .main {
    margin-top: 7%;
    margin-left:5%;
    margin-right:5%;
  }
}
</style>
</head>
<body>
<div class="main">
    <div class="col">
        <img src="https://i.imgur.com/mFjV7L9.png?3" width="693" height="269">
        <div class="container">
          <form action="#">
            <div class="row">
              <h1 style="text-align:center">Welcome</h1>
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="submit" value="Login">
                <!-- <h4 style="color:red; text-align:center">Wrong Username or Password. Please Try Again</h4>-->

            </div>
          </form>
        </div>
    </div>
</div>

</body>
</html>
