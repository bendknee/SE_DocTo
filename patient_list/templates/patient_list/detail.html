{% extends 'base.html' %}
{% load static %}

{% block title %} - Detail Pasien {% endblock %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/detail.css' %}" />
<div class="container-fluid">
<div class="card">
    <h1 class="card-header">Nama Pasien</h1>
    <div class="card-body">
        <table class="table table-borderless">
            <tbody>
                <tr>
                    <td class="theader">Usia</td>
                    <td>:</td>
                    <td>18</td>
                </tr>
            </tbody>
            <tbody>
                <tr>
                    <td class="titik2 theader">Nomor Telepon</td>
                    <td>:</td>
                    <td>081234567890</td>
                </tr>
            </tbody>
            <tbody>
                <tr>
                    <td class="theader">Alamat</td>
                    <td>:</td>
                    <td>Jl. terus jadian kaga</td>
                </tr>
            </tbody>
        </table>
        
    </div>
    <a class="btn btn-primary" onclick="batalkan()" >Batalkan Konsultasi</a>
	
	<script>
	function batalkan() {
		
		var r = confirm("Apakah Anda yakin untuk membatalkan?");
		if (r == true) {
			alasanBatal()
		} else {
			
		}
	}
	</script>
	
	<script>
	function alasanBatal() {
		var person = prompt("Alasan membatalkan (kosongkan jika tidak ingin memberi alasan):");
		if (person != null) {
			window.location.href = "{% url 'patient_list' %}";
		}
	}
	</script>
</div>
</div>
{% endblock %}
